<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calcolatrice</title>
</head>

<body>

  <div id="contenitore">
    <div id="calcolatrice">
      <div id="display">
        <div id="espressione"></div>
        <div id="risultato"></div>
      </div>
      <div id="tastiera">
        <button value="(" class="parentesi scuro">(</button>
        <button value=")" class="parentesi scuro">)</button>
        <button value="^" class="percentuale scuro">^</button>
        <button value="CE" class="cancella_ultimo scuro">CE</button>
        <button value="1" class="numero">1</button>
        <button value="2" class="numero">2</button>
        <button value="3" class="numero">3</button>
        <button value="/" class="operazione scuro">รท</button>
        <button value="4" class="numero">4</button>
        <button value="5" class="numero">5</button>
        <button value="6" class="numero">6</button>
        <button value="*" class="operazione scuro">x</button>
        <button value="7" class="numero">7</button>
        <button value="8" class="numero">8</button>
        <button value="9" class="numero">9</button>
        <button value="-" class="operazione scuro">-</button>
        <button value="0" class="numero">0</button>
        <button value="." class="punto">.</button>
        <button value="=" class="uguale">=</button>
        <button value="+" class="operazione scuro">+</button>
      </div>
    </div>
  </div>
  
  <script src="Pulsantiera.js"></script>
  <script src="Espressione.js"></script>
  <script src="Memoria.js"></script>
  <script src="Calcolatrice.js"></script>
  <script src="Display.js"></script>
  <script src="script.js"></script>

</body>

</html>
